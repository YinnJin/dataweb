{% extends 'dataweb.html' %}

{% block content %}
<h1>All Courses</h1>
<ul>
    {% for customer in customers %}
    <li><a href="{% url 'customer:customer_detail' pk=customer.pk %}">{{ customer.first_name }}</a></li>
    {% empty %}
    <li>No Customers at the momment.</li>
    {% endfor %}
</ul>
<a href="{% url 'customer:customer_add' %}">Add new customers</a>
{% endblock %}
