{% extends 'dataweb.html' %}

{% block content %}
<h1>All Courses</h1>
<ul>
    {% for course in courses %}
    <li><a href="{% url 'customer:customer_detail' pk=customer.pk %}">{{ customer.first_name }}</a></li>
    {% empty %}
    <li>No courses yet.</li>
    {% endfor %}
</ul>
<a href="{% url 'customer:customer_add' %}">Add a new course</a>
{% endblock %}
