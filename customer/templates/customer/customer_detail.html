{% extends 'dataweb.html' %}

{% block content %}
<h1>{{ customer.first_name }}</h1>
<h1>{{ customer.last_name }}</h1>
<a href="{% url 'customer:customer_edit' pk=customer.pk %}">Enter Customer Name</a>
<form action="{% url 'customer:customer_delete' pk=customer.pk %}" method="POST">
    {% csrf_token %}
    <input type="submit" value="Delete this customer">
</form>
{% endblock %}
